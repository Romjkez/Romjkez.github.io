<!DOCTYPE html>
<html lang="ru">
<head>

        <img class="vodorosli ninth" src="img/vodorosli.png" alt="Водоросли">
        <img class="vodorosli tenth" src="img/vodorosli.png" alt="Водоросли">
        <img class="vodorosli v11" src="img/vodorosli.png" alt="Водоросли">
        <img class="vodorosli v12" src="img/vodorosli.png" alt="Водоросли">
